<!DOCTYPE html> <!-- declara al navegador que lo que sigue en un documento html-->

<html lang="es"><!-- etiqueta de apertura-->

    <head><!--lo que esta dentro de la etique head no se muestra en el navegador-->
        <tittle>Clase 3 - HTML</tittle>
        <meta charset="utf-8"> <!--declara el set de caracteres que se utilizará-->
    </head>
    
    <body>
            <h1>Ezequiel Morales</h1>
            <h2>Primero pasos en HTML</h2>
            <p>Lenguajes</p>
            
            <ul> <!--lista no ordenada-->
                <li>java</li>
                <li>c#</li>
                <li>go</li>
            </ul>

            <p>Posiciones</p>

            <ol> <!-- lista ordenada-->
                <li>primer</li>
                <li>segundo</li>
            </ol>

            <!--imagen path relativo-->
            <img src="simpson.jpg" width="200" height="113" alt="Los Simpson"><br/>

            <!--imagen path absoluto-->
            <img src="https://picsum.photos/200/300"><br>

            <!--enlace-->
            <a href="https://picsum.photos/200/300" target="_blank">Ver Imagen</a>

            <hr><!--genera un BR y una linea-->
            <!--etiquetas básicas-->
                c#
                <b>c#</b>
                <mark>java</mark>
                <ins>go</ins>
                <small>segundo</small>
                <del>tercero</del>
                <sup>Ezequiel</sup>
                <sub>Morales</sub>

        </body>


</html><!-- etiqueta de cierre-->
